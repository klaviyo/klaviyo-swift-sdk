name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  macos:
    strategy:
      matrix:
        xcode:
          - "13.2.1"  # Swift 5.5.2
          - "13.4.1"  # Swift 5.6.1
          - "14.0"    # Swift 5.7

    name: macOS 12 (Xcode ${{ matrix.xcode }})
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run tests
        run: make test-swift

